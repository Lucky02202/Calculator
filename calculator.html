<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo.css">
    <script src="https://kit.fontawesome.com/5e75ea5642.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <div class="sub">
            <input type="text" placeholder="0">
            <!-- first row -->
            <button class ="operator" id="percentile">%</button>
            <button class ="operator" id="allclear">Ac</button>
            <button class ="operator" id="clear">
                <i class="fa-solid fa-delete-left"></i>
            </button>
            <button id="multiply">*</button>

            <!-- second row -->
            <button id="seven" >7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="divide">/</button>

            <!-- third row -->
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="add">+</button>

            <!-- fourth row -->
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="sub">-</button>

            <!-- fifth row -->
            <button id="dot">.</button>
            <button id="zero">0</button>
            <button id="doublezero">00</button>
            <button class="operator" id="equalsto">=</button>
        </div>
    </div>
</body>

</html>
